language: generic

matrix:
  include:
    - os: linux

      compiler: gcc

      sudo: required
      dist: trusty

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test

          packages:
            - gcc-5
            - g++-5

      env:
        - COMPILER_NAME=gcc
        - CC=gcc-5
        - CXX=g++-5

      script:
        - cd build/nix
        - make && make tests

